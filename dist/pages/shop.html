    <template id="product-item">
      <li class="scroll-col__item">
        <div class="table__img-col">
          <picture>
            <source srcset="" media="(max-width: 576px)">
            <source srcset="" media="(max-width: 992px)">
            <source srcset="" data-img-origin><img srcset="" alt="My default image" data-img-default>
          </picture>
        </div>
        <div class="table__dscr-col">
          <div class="info-dscr" data-faq-dscr><span class="info-dscr__close"></span>
            <div class="info-dscr__inner">
              <div class="info-dscr__scroller">
                <div class="info-dscr__title">FAQ </div>
                <div class="info-dscr__text-box" data-faq-box>
                  <div class="info-dscr__text"> </div>
                </div>
              </div>
            </div>
          </div>
          <div class="info-dscr" data-ingrid-dscr><span class="info-dscr__close"></span>
            <div class="info-dscr__inner">
              <div class="info-dscr__scroller">
                <div class="info-dscr__title">Ingredients</div>
                <ul class="info-dscr__text" data-ingredients-list></ul>
              </div>
            </div>
          </div>
          <div class="info-dscr message" data-message>
            <div class="info-dscr__inner">
              <div class="info-dscr__scroller">
                <div class="info-dscr__text">Thank you!</div>
                <div class="info-dscr__text">Item added to cart.</div>
                <div class="btns-row"><a class="accent-btn simple continue" href="#">CONTINUE SHOPPING</a><a class="accent-btn" href="../pages/orders.html">ORDER NOW</a></div>
              </div>
            </div>
          </div>
          <div class="dscr-col__top">
            <div class="table__col table__col--left">
              <div class="table__title" data-title> </div>
              <div class="table__content-box" data-content-box></div>
              <ul class="table__more-list">
                <li class="table__more-item modal-triger" data-video-src="">Watch video</li>
                <li class="table__more-item faq-triger">FAQ</li>
                <li class="table__more-item ingrid-triger">Ingredients</li>
              </ul>
            </div>
            <div class="table__col table__col--right">
              <div class="table__title">Price</div>
              <div class="table__content"><span data-price></span></div>
            </div>
          </div>
          <div class="btns-row"><a class="accent-btn" href="#" data-product-id="">ADD TO CART</a>
            <div class="counter">
              <div class="btn decrement">-</div>
              <input class="counter-input" type="text" maxlength="2" value="0" id=""/>
              <div class="btn increment">+</div>
            </div>
          </div>
        </div>
      </li>
    </template>
    <template id="video-content">
      <div class="video-container__outer">
        <div class="video-container__inner">
          <iframe src="#" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          <script src="https://player.vimeo.com/api/player.js"></script>
        </div>
      </div>
